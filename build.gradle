// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        ktlintPluginVersion = "10.2.0"
        koin_version = "3.0.1"
        nav_version = "2.3.5"
        coroutines_kotlin = "1.6.1"
        mock_webserver = "4.6.0"
        glide = "4.13.2"
        retrofit2 = "2.9.0"
        okhttp3_logging_interceptor = "4.9.3"
        moshi = "1.12.0"
        moshi_converter = "2.9.0"
    }
}
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        def nav_version_plugin = "2.3.5"
        //Safe-args plugin
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version_plugin"
    }
}

plugins {
    id 'com.android.application' version '7.3.1' apply false
    id 'com.android.library' version '7.3.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.20' apply false
    id("io.gitlab.arturbosch.detekt").version("1.22.0-RC3")
    id("org.jlleitschuh.gradle.ktlint-idea") version "$ktlintPluginVersion"

}

subprojects {
    apply from: "../buildscripts/ktlint.gradle"
}